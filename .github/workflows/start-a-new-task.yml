name: Start New AI Agent Task

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  start-a-new-task:
    # Only run if the PR was created by GitHub Copilot agent and was actually merged
    if: github.event.pull_request.user.login == 'Copilot' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Checkout the merge commit to access the merged changes
          ref: ${{ github.event.pull_request.merge_commit_sha }}
      
      - name: Validate agent prompt file exists
        run: |
          if [ ! -f .github/agent-prompts/start-a-new-task.md ]; then
            echo "Error: Agent prompt file not found"
            exit 1
          fi
      
      - name: Check for required token
        run: |
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "Error: GH_PAT secret is not configured."
            echo "The 'gh agent-task' command requires a Personal Access Token (PAT) with OAuth scopes."
            echo "Please create a PAT with 'repo' and 'workflow' scopes and add it as a repository secret named 'GH_PAT'."
            echo "See: https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token"
            exit 1
          fi
      
      - name: Trigger GitHub Copilot Agent
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh agent-task create -F .github/agent-prompts/start-a-new-task.md
