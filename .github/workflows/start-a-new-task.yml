name: Start New AI Agent Task

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  start-a-new-task:
    # Only run if the PR was created by GitHub Copilot agent and was actually merged
    if: github.event.pull_request.user.login == 'Copilot' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Checkout the merge commit to access the merged changes
          ref: ${{ github.event.pull_request.merge_commit_sha }}
      
      - name: Validate agent prompt file exists
        run: |
          if [ ! -f .github/agent-prompts/start-a-new-task.md ]; then
            echo "Error: Agent prompt file not found"
            exit 1
          fi
      
      - name: Make agent-copilot binary executable
        run: chmod +x projects/agent-copilot/artifacts/x86_64-unknown-linux-gnu/agent-copilot
      
      - name: Create GitHub Copilot Agent Task
        env:
          GITHUB_TOKEN: ${{ secrets.START_NEW_AI_AGENT_TASK_WORKFLOW_PAT }}
        run: |
          projects/agent-copilot/artifacts/x86_64-unknown-linux-gnu/agent-copilot \
            --repo "${{ github.repository }}" \
            --title "Start a new task" \
            --prompt-file .github/agent-prompts/start-a-new-task.md \
            --token "$GITHUB_TOKEN"
